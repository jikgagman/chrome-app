<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>

    <div>
      <form>
        <span class="h2">Generate a number between 0 and</span>
        <input class="rangeNum" type="number" required min="0" />
      </form>
    </div>

    <br />

    <div>
      <form class="guessNumForm">
        <label for="number_id">Guess the number: </label>
        <input class="guessNum" type="number" id="number_id" required min="0" />
        <button>play!</button>
      </form>
    </div>

    <div class="printChoosenNum"></div>
    <div class="printGameResult"></div>

    <link rel="stylesheet" href="style.css" />
    <script src="src/index.js"></script>
  </body>
</html>
